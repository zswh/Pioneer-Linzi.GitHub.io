<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<header>
<title>众舍文化传播</title>
<link href="https://cdn.bootcss.com/twitter-bootstrap/2.0.4/css/bootstrap.min.css" rel="stylesheet">
<link href="./jedate/skin/jedate.css" rel="stylesheet">
<script type="text/javascript" src="story/jquery.js"></script>
<script src="./jedate/jquery.jedate.min.js"></script>
<style>
.main{
margin:0 auto;
min-width:350px;

}
.loginerror{
color:red;
}
input label{
vertical-align:middle;
line-height:30px;
}
.control-label{
margin-left:30px;
width:70px!important;
text-align:right;
}
.controls{
display:inline-block;
}
#createLink{
display:none;
}
</style>
</header>
<body>


 <form class="form-inline login" onsubmit="return false">
    <fieldset>
      <div id="legend" class="">
        <legend class="">众舍文化登录</legend>
      </div>
<div class="container-fluid">
    <div class="control-group row">
          <label class="control-label" for="username">用户名</label>
          <div class="controls">
            <input type="text" placeholder="用户名" id="username" class="form-control">
            <p class="help-block"></p>
          </div>
        </div>

    <div class="control-group row">

          <!-- Text input-->
          <label class="control-label col-xs-1" for="password">密码</label>
          <div class="controls col-xs-4">
            <input type="password" placeholder="密码" id="password" class="form-control">
            <p class="help-block"></p>
          </div>
        </div>

    <div class="control-group row">
          <label class="control-label col-xs-1"></label>
          <!-- Button -->
          <div class="controls col-xs-4 ">
            <button class="btn btn-success" id="login">登录</button>
            <p class="help-block loginerror"></p>
          </div>
        </div>
</div>
    </fieldset>
  </form>


<form class="form-inline main" id="createLink" onsubmit="return false">
   <fieldset>
      <div id="legend" class="">
        <legend class="">createLink</legend>
      </div>

<div class="container-fluid">
<div class="row control-group">
<!-- Text input-->
<label class="control-label col-xs-1" for="customer">客户名：</label>
<div class="controls col-xs-4">
<input type="text" id="customer" placeholder="" class="form-control">
</div>
<p class="help-block col-xs-4"></p>
</div>
<div class="control-group row">

<!-- Text input-->
<label class="control-label col-xs-1" for="salesman">业务员：</label>
<div class="controls col-xs-4">
<input type="text" id="salesman" placeholder="" class="form-control">
</div>
<p class="help-block col-xs-4"></p>
</div>

<div class="control-group row">

<!-- Text input-->
<label class="control-label col-xs-1" for="begintime">相识时间：</label>
<div class="controls col-xs-4">
<input type="text" placeholder="" id="begintime" class="form-control">
</div>
<p class="help-block"></p>
</div>
<div class="control-group">
<label class="control-label" id=""></label>

<!-- Button -->
<div class="controls col-xs-4">
<button class="btn btn-success" id="genLink">生成链接</button>
</div>
</div>
</div>
</fieldset>
</form>


<script>
$(function(){
$("#begintime").jeDate({
    format:"YYYY-MM-DD",
    isTime:false, 
    minDate:"2014-09-19 00:00:00"
})
$("#genLink").click(function(){
		var customer=$("#customer").val();
		var salesman=$("#salesman").val();
		var begintime=$("#begintime").val();

		var url="show.html?customer="+customer+"&salesman="+salesman+"&begintime="+begintime;
		var enurl=encodeURI(url);
		window.location.href=enurl;
		});

$("#login").click(function(){
	var username=$("#username").val();
	var password=$("#password").val();
	if(username=="yinjie"&&password=="yinjie5201314@yinjie"){
	$(".login").hide();
	$("#createLink").show();
}else{
$(".loginerror").text("用户名或密码错误");
}
});
});

</script>
</body>
</html>
